spring:
  datasource:
    url: jdbc:h2:mem:sdw2024
    username: sdw2024
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  messages:
    basename: messages
  locale:
    default: en_US

app:
  limit:
    min: 10
    max: 1000
